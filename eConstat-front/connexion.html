<html>
    <head>
        <title>eConstat</title>
        <meta charset="utf-8" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="formConnexion">
            <div class="titleConnexion">
                <h1>CONNEXION</h1>
            </div>
            <form>
                <div class="formConnexionInput">
                    <label for="inputConnexionMail">Adresse mail</label>
                    <input id="inputConnexionMail" type="email">
                </div>

                <div class="formConnexionInput">
                    <label for="inputConnexionPassword">Mot de passe</label>
                    <input id="inputConnexionPassword" type="password">
                </div>

                <div class="formConnexionBouton">
                    <a href="home.html"><button type="button">Se connecter</button></a>
                </div>

                <div class="formConnexionBouton">
                    <label for="formConnexionBoutonInscription">Pas encore inscrit ?</label>
                    <button id="formConnexionBoutonInscription" class="formBoutonSwap" onclick="afficherFormulaire()" type="button">S'inscrire</button>
                </div>
            </form>
        </div>

        <div id="formInscription" style="display: none;">
            <div class="titleInscription">
                <h1>INSCRIPTION</h1>
            </div>
            <form>
                <div class="formInscriptionInput">
                    <label for="inputInscriptionNom">Nom</label>
                    <input id="inputInscriptionNom" type="text">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionPrenom">Prénom</label>
                    <input id="inputInscriptionPrenom" type="text">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionDateNaissance">Date de naissance</label>
                    <input id="inputInscriptionDateNaissance" type="date">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionMail">Adresse mail</label>
                    <input id="inputInscriptionMail" type="email">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionNumeroTelephone">N°Téléphone</label>
                    <input id="inputInscriptionNumeroTelephone" type="tel">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionMotdepasse">Mot de passe</label>
                    <input id="inputInscriptionMotdepasse" type="password">
                </div>

                <div class="formInscriptionBouton">
                    <a href="home.html"><button type="button">S'inscrire</button></a>
                </div>

                <div class="formInscriptionBouton">
                    <label for="formInscriptionBoutonConnexion">Déjà inscrit ?</label>
                    <button id="formInscriptionBoutonConnexion" onclick="afficherFormulaire()" class="formBoutonSwap" type="button">Se connecter</button>
                </div>
            </form>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
