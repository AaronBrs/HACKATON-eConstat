<html>
    <head>
        <title>eConstat</title>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/font-css.css"> 
           <link rel="stylesheet" href="css/style.css">    </head>
    <body style="background:url(img/pattern.png)">
        <div id="formConnexion" class="d-grid h-100 w-50 bg-white">
            <form class="d-flex justify-content-center flex-column align-items-center">
                <div class="titleConnexion">
                    <h1>CONNEXION</h1>
                </div>
                <div class="formConnexionInput form-group w-50">
                    <label for="inputConnexionMail">Adresse mail</label>
                    <input id="inputConnexionMail" type="email" class="form-control">
                </div>

                <div class="formConnexionInput form-group w-50">
                    <label for="inputConnexionPassword">Mot de passe</label>
                    <input id="inputConnexionPassword" type="password" class="form-control">
                </div>
                <div class="formConnexionBouton  w-50 d-flex align-items-end">
                    <label for="formConnexionBoutonInscription" class="p-1">Pas encore inscrit ?</label>
                    <button id="formConnexionBoutonInscription" class="formBoutonSwap btn btn-link" onclick="afficherFormulaire()" type="button">S'inscrire</button>
                </div>

                <div class="formConnexionBouton flex-row-reverse w-50 p-4 d-flex align-items-end">
                    <a href="home.html"><button type="button" class="btn btn-primary">Se connecter</button></a>
                </div>

            </form>
        </div>

        <div id="formInscription" style="display: none;">
            <div class="titleInscription">
                <h1>INSCRIPTION</h1>
            </div>
            <form>
                <div class="formInscriptionInput">
                    <label for="inputInscriptionNom">Nom</label>
                    <input id="inputInscriptionNom" type="text">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionPrenom">Prénom</label>
                    <input id="inputInscriptionPrenom" type="text">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionDateNaissance">Date de naissance</label>
                    <input id="inputInscriptionDateNaissance" type="date">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionMail">Adresse mail</label>
                    <input id="inputInscriptionMail" type="email">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionNumeroTelephone">N°Téléphone</label>
                    <input id="inputInscriptionNumeroTelephone" type="tel">
                </div>

                <div class="formInscriptionInput">
                    <label for="inputInscriptionMotdepasse">Mot de passe</label>
                    <input id="inputInscriptionMotdepasse" type="password">
                </div>

                <div class="formInscriptionBouton">
                    <a href="home.html"><button type="button">S'inscrire</button></a>
                </div>

                <div class="formInscriptionBouton">
                    <label for="formInscriptionBoutonConnexion">Déjà inscrit ?</label>
                    <button id="formInscriptionBoutonConnexion" onclick="afficherFormulaire()" class="formBoutonSwap" type="button">Se connecter</button>
                </div>
            </form>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
