<html>
    <head>
        <title>eConstat | Véhicules</title>
        <meta charset="utf-8" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="formAjoutVehicule">
            <div class="titleAjoutVehicule">
                <h1>AJOUT VEHICULE</h1>
            </div>
            <form>
                <div class="formAjoutVehiculeInput">
                    <label for="inputAjoutVehiculePlaque">Plaque d'immatriculation</label>
                    <input name="plaque" id="inputAjoutVehiculePlaque" type="text">
                </div>
                <div class="formAjoutVehiculeInput">
                    <label for="inputAjoutVehiculeMarque">Marque</label>
                    <input name="marque" id="inputAjoutVehiculeMarque" type="text" disabled>
                </div>

                <div class="formAjoutVehiculeInput">
                    <label for="inputAjoutVehiculeModele">Modele</label>
                    <input name="modele" id="inputAjoutVehiculeModele" type="text" disabled>
                </div>

                <div class="formAjoutVehiculeInput">
                    <label for="inputAjoutVehiculeNomAssureur">Nom de l'assureur</label>
                    <input name="nomAssureur" id="inputAjoutVehiculeNomAssureur" type="text">
                </div>

                <div class="formAjoutVehiculeInput">
                    <label for="inputAjoutVehiculeNumeroContrat">Numéro de contrat</label>
                    <input name="numeroContrat" id="inputAjoutVehiculeNumeroContrat" type="text">
                </div>

                <div class="formAjoutVehiculeInput">
                    <label for="inputAjoutVehiculeNumeroCarteVerte">Numéro de carte verte</label>
                    <input name="numeroCarteVerte" id="inputAjoutVehiculeNumeroCarteVerte" type="text">
                </div>

                <div class="formAjoutVehiculeInput">
                    <label for="inputAjoutVehiculePermis">Permis de conduire associé :</label>
                    <select name="permis" id="inputAjoutVehiculePermis">
                        <option value="">Sélectionner un permis</option>
                    </select>
                </div>

                <div class="formAjoutVehiculeBouton">
                    <a><button type="submit">Ajouter</button></a>
                </div>
            </form>
            <a href="listeVehicules.html"><button>Retour</button></a>
            <a><button onclick="chargerInfosAjoutVehicule()">Charger infos</button></a>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
