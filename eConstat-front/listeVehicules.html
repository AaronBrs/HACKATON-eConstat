<div class="sidebar">

    <ul class="nav-list p-0">

          <span class="links_name">Accueil</span>

      </li>
      <li>
       <a href="listeVehicules.html">
        <i class="bi bi-car-front-fill"></i>
         <span class="links_name">Mes vehicules</span>
       </a>
       <span class="tooltip">Mes vehicules</span>
     </li>

     <li class="profile">

           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>

  </div>
  <section class="home-section">

        <div class="top d-flex align-items-center">
            <div class="Bonjour ps-3">
                <span class="h1 p-2 m-0">Bonjour Omar</span>
            </div>
            <div class="Compte">
                <a href="profil.html">
                    <i class="bi bi-person-fill h2 text-muted m-0"></i>
                </a>
                <span class="tooltip">Compte</span>
            </div>
        </div>

        <div class="main px-5 mx-5 " id="formConnexion">
            <div class="titleListeVehicules mb-3 d-flex justify-content-between w-100">
                <div>
                    <h2>Mes véhicules</h2>
                </div>
                <div>
                    <button class="btn btn-success" onclick="popup()">+ Ajout véhicule</button>
                </div>
            </div>
            <div class="row bg-white" id="listeVehicules">
                <div class="row bg-bl p-3 text-white text-center col-12 m-0 h5">
                    <div class="col-2">Type de vehicule</div>
                    <div class="col-2">Immatriculation</div>
                    <div class="col-2">Marque</div>
                    <div class="col-2">Modele</div>
                    <div class="col-2">Assureur</div>
                    <div class="col-2">Contrat</div>
                </div>
                </div>
            </div>
        </div>
        <div id="popup" class="popupContainer d-none">
            <div id="formAjoutVehicule" class="popup border rounded shadow">
                <div class="titleAjoutVehicule d-flex justify-content-between">
                    <div>
                        <h1>AJOUT VEHICULE</h1>
                    </div>
                    <div>
                        <button class="btn btn-outline-danger" onclick="hidepopup()">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
                <form class="row">
                    <div class="formAjoutVehiculeInput form-group col-12 my-3 p-2">
                        <label for="inputAjoutVehiculePlaque">Immatriculation</label>
                        <input id="inputAjoutVehiculePlaque" type="text" class="form-control " required>
                    </div>

                    <div class="formAjoutVehiculeInput form-group col-6 my-3 p-2">
                        <label for="inputAjoutVehiculeMarque">Marque</label>
                        <input id="inputAjoutVehiculeMarque" type="text"  class="form-control " required>
                    </div>

                    <div class="formAjoutVehiculeInput form-group col-6 my-3 p-2">
                        <label for="inputAjoutVehiculeModele">Modele</label>
                        <input id="inputAjoutVehiculeModele" type="text"  class="form-control " required>
                    </div>

                    <div class="formAjoutVehiculeInput form-group col-4 my-3 p-2">
                        <label for="inputAjoutVehiculeNomAssureur">Nom de l'assureur</label>
                        <input id="inputAjoutVehiculeNomAssureur" type="text" class="form-control " required>
                    </div>

                    <div class="formAjoutVehiculeInput form-group col-4 my-3 p-2">
                        <label for="inputAjoutVehiculeNumeroContrat">Numéro de contrat</label>
                        <input id="inputAjoutVehiculeNumeroContrat" type="text" class="form-control " required>
                    </div>

                    <div class="formAjoutVehiculeInput form-group col-4 my-3 p-2">
                        <label for="inputAjoutVehiculeNumeroCarteVerte">Numéro de carte verte</label>
                        <input id="inputAjoutVehiculeNumeroCarteVerte" type="text" class="form-control " required>
                    </div>

                    <div class="formAjoutVehiculeInput form-group col-5 my-3 p-2">
                        <label for="inputAjoutVehiculePermis">Permis de conduire associé :</label>
                        <select name="permis" id="inputAjoutVehiculePermis" class="form-control ">
                            <option value="">Sélectionner un permis</option>
                        </select>
                    </div>
                    <div class="formAjoutVehiculeBouton  form-group col-12 flex-row-reverse d-flex ">
                        <button onclick="chargerInfosAjoutVehicule()" type="button" class="btn btn-success mx-2">Charger infos</button>
                        <button type="submit" class="btn btn-primary" onclick="addVh()">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
  </section>

  <script src="js/script.js"></script>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });



  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }

  function popup(){
    document.getElementById('popup').classList.remove('d-none')
  }
  function hidepopup(){
    document.getElementById('popup').classList.add('d-none')
  }


  </script>
  </body>
  
</html>
